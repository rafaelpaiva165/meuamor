<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casar Comigo?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff0000);
            font-family: 'Arial', cursive;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff0000" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btnSim {
            background: #00ff00;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #btnSim:hover {
            transform: scale(1.1);
            background: #00cc00;
        }

        #btnNao {
            background: #ff0000;
            color: white;
            position: absolute;
            transition: all 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 3s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        footer {
            position: fixed;
            bottom: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>üíñ Vai casar comigo um dia? üíç</h1>
        <div class="buttons">
            <button id="btnSim" onclick="respostaSim()">SIM</button>
            <button id="btnNao" onmouseover="fugir()" onclick="fugir()">N√ÉO</button>
        </div>
    </div>

    <footer>Feito com üíù para voc√™!</footer>

    <script>
        function criarCoracao() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíñ';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(criarCoracao, 300);

        function fugir() {
            const btn = document.getElementById('btnNao');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            
            btn.style.transform = `translate(${x}px, ${y}px)`;
            btn.style.position = 'absolute';
            
            // Adiciona efeito de tremor
            btn.style.animation = 'shake 0.5s';
            setTimeout(() => btn.style.animation = '', 500);
        }

        function respostaSim() {
            alert('üíçüéâ SABIA QUE VOC√ä DIRIA SIM! TE AMO! üíñüòç');
            window.location.reload();
        }

        // Efeito de tremor
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
