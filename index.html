<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff007f, #ff69b4, #ff1493);
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff0000" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(255, 0, 127, 0.3);
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .botoes {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #btnSim {
            background: #00ff7f;
            color: white;
            box-shadow: 0 0 25px rgba(0, 255, 127, 0.3);
        }

        #btnSim:hover {
            transform: scale(1.1);
            background: #00cc66;
        }

        #btnNao {
            background: #ff4444;
            color: white;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.3);
            transition: all 0.5s ease;
        }

        .coracoes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .coracao {
            position: absolute;
            font-size: 24px;
            animation: flutuar 4s linear infinite;
            opacity: 0;
        }

        @keyframes flutuar {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        footer {
            position: fixed;
            bottom: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes tremer {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(5deg); }
            50% { transform: translate(-5px, -5px) rotate(-5deg); }
            75% { transform: translate(5px, -5px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="coracoes" id="coracoes"></div>

    <div class="container">
        <h1>üíù Quer casar comigo? üíò</h1>
        <div class="botoes">
            <button id="btnSim" onclick="respostaSim()">SIM</button>
            <button id="btnNao" 
                    onmouseover="fugir()" 
                    onmousedown="fugir()"
                    ontouchstart="fugir()">N√ÉO</button>
        </div>
    </div>

    <footer>Feito com amor eterno! üíå</footer>

    <script>
        function criarCoracao() {
            const coracao = document.createElement('div');
            coracao.className = 'coracao';
            coracao.innerHTML = '‚ù§Ô∏è';
            coracao.style.left = Math.random() * 100 + 'vw';
            coracao.style.animationDuration = (Math.random() * 3 + 2) + 's';
            coracao.style.fontSize = (Math.random() * 30 + 20) + 'px';
            document.getElementById('coracoes').appendChild(coracao);
            
            setTimeout(() => coracao.remove(), 5000);
        }

        setInterval(criarCoracao, 200);

        function fugir() {
            const btnNao = document.getElementById('btnNao');
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            
            // Calcular nova posi√ß√£o dentro do container
            const maxX = containerRect.width - btnNao.offsetWidth;
            const maxY = containerRect.height - btnNao.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            // Aplicar efeitos
            btnNao.style.transform = `translate(${newX}px, ${newY}px)`;
            btnNao.style.animation = 'tremer 0.5s infinite';
            
            // Remover anima√ß√£o ap√≥s 0.5s
            setTimeout(() => {
                btnNao.style.animation = '';
            }, 500);
        }

        function respostaSim() {
            alert('üéâüíç EU SABIA QUE VOC√ä DIRIA SIM! TE AMO! üíûüòç');
            window.location.reload();
        }

        // Adicionar movimento inicial aleat√≥rio
        setTimeout(fugir, 1000);
    </script>
</body>
</html>
